<div class="col-md-6 offset-md-3">
<h3>Create Employee</h3>>
<form (ngSubmit) = "onSubmit()">

     <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" id = "name"
            [(ngModel)] = "employee.name" name = "name">
    </div>

    <div class="form-group">
        <label>Job</label>
        <input type="text" class="form-control" id = "job"
            [(ngModel)] = "employee.job" name = "job">
    </div>
    

    <div class="form-group">
        <label>Department Id</label>
        <input type=number class="form-control" id = "departmentId"
            [(ngModel)] = "employee.departmentId" name = "departmentId">
    </div>

    <div class="form-group">
        <label>Team Id</label>
        <input type="text" class="form-control" id = "teamId"
            [(ngModel)] = "employee.teamId" name = "teamId">
    </div>
    

    <div class="form-group">
        <label>Team Lead</label>
        <input type=number class="form-control" id = "teamLead"
            [(ngModel)] = "employee.teamLead" name = "teamLead">
    </div>

    <button class = "btn btn-success" type= "submit">Submit</button>

</form>
</div>
